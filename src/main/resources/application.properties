# Tomcat Server Port
server.port=8085

# Active Profile
spring.profiles.active=${PROFILE:test}

# Datasource
spring.datasource.url=jdbc:postgresql://postgres:5432/${DB_NAME:healthy_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:healthy_user}
spring.datasource.password=${DB_PASSWORD:healthy_password}

# Jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Database Migration
spring.liquibase.enabled=true
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=changelog/main.xml

# Logging
log.dir.path=${LOG_DIR_PATH:/var}

# Monitoring
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.endpoint.prometheus.enabled=true

management.endpoints.enabled-by-default=false
management.endpoints.jmx.exposure.include=health,info
management.endpoints.web.exposure.include=actuator,prometheus
management.endpoints.web.discovery.enabled=true

management.metrics.tags.application=Healthy Lifestyle App
management.server.port=8085
